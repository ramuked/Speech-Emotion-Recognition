{% load static %}
<head>
    <link rel = "stylesheet" href = "{% static 'homepage/s2.css'%}">
</head>
<body>
    <nav>
        <a href="{% url 'homepage:index' %}">Home</a>
        <a href="{% url 'homepage:upload' %}">Predict</a>
        <a href="#">About</a>
        <a href="">Contact</a>
        <a href="#">Help</a>
        <div class="animation start-home"></div>
    </nav>
    <div class="login-box">
        <h2>Upload your Audio File</h2>
        <img src = "{% static 'homepage/img/waves.gif'%}">  
        <div class="form">
            <form method= "POST" enctype="multipart/form-data">
                {%csrf_token %}
                <div class="file-input">
                    <label for="file">   
                    </label>
                    <input type="file" id="file" name="audiofile">
                    <div class="selected-file"></div>
                </div>
                <button class="submit-btn" type="Upload">Submit and Predict</button>
            </form>
        </div>
    </div>
    
</body>
